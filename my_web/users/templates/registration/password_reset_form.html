{% extends 'main/layout.html' %}

{% block title %} Reset password {%endblock%}

{% block content %}
    <div class = 'Features'>
        <h1> Восстановить пароль </h1>
        <form action="{% url 'password_reset'%}" method = 'post'>

             {{ form }}
            {% csrf_token %}
            <button type="submit" class="btn btn-success"> Восстановить пароль </button>
        </form>
    </div>
{%endblock%}
